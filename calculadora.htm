<!DOCTYPE html><html>
<head>
	<title> Calculadora Práctica 7 </title>
	<meta charset="utf-8">

	<script type ="text/javascript">

	function vaciar(){
		document.getElementById("n1").value ="";
	}

	function cuadrado(){
		var num = document.getElementById("n1");
		num.value = num.value * num.value;
	}

	function raiz(){
		var num =document.getElementById("n1");
		num.value = Math.sqrt(num.value);
	}

	</script>

</head>
<body>
	Número:
	<input type="text" id="n1" onclick="vaciar()">
	<p>
	<button onclick="cuadrado()"> x<sup>2</sup></button>
	<button onclick="raiz()">sqrt(x)</button>
	</p>
</body>
</html>
